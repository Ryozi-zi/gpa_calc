<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GPA-Calc</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="./main.scss">
</head>
<body>
  <div id="app">
    <p>accumulated GPA</p>
    <input type="number" v-model.number="gpagot">
    <p>Credit got so far</p>
    <input type="number" v-model.number="creditsgot">
    <p>A</p>
    <input type="number" v-model.number="gpa.a">
    <p>B</p>
    <input type="number" v-model.number="gpa.b">
    <p>C</p>
    <input type="number" v-model.number="gpa.c">
    <p>{{ GPAe }}</p>
    <p>{{ totalCredit }}</p>
    <p>{{ this.gpa.a }}</p>
    <p>{{ sumGpaGrade }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
